[Properties]
Cloned path/filename equal to original=check
Return to original Editor Tab after cloning=check
Mark cloned document as modified=check

[Values]
Cloned path/filename equal to original=0
Return to original Editor Tab after cloning=1
Mark cloned document as modified=1

[Hints]
Cloned path/filename equal to original=If set, then the cloned document will have same path/filename as the original (Beware if you use this!)
Return to original Editor Tab after cloning=If set, then focus will return to the original Editor Tab. otherwise focus is on new Tab
Mark cloned document as modified=If set, the cloned document act as a new document and show Save dialog when closed.
